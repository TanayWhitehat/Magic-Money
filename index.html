<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Money Debit Card - Tanay Sharma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }
        #Magicmoneydebitcard {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #result {
            font-size: 20px;
            color: #0066cc;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h3 id="Magicmoneydebitcard">Magic Money Debit Card - Tanay Sharma</h3>
    <p id="result">0 rupees</p>
    <button onclick="incrementSum()">Add 10 rupees</button>
    <button onclick="decrementSum()">Subtract 10 rupees</button>
    <button onclick="saveTotal()">Save Total</button>
    <button onclick="loadTotal()">Load Total</button>

    <script>
        let currentTotal = 0;

        function incrementSum() {
            currentTotal += 10;
            updateResult();
        }

        function decrementSum() {
            currentTotal -= 10;
            updateResult();
        }

        function saveTotal() {
            localStorage.setItem('savedTotal', currentTotal);
        }

        function loadTotal() {
            const savedTotal = localStorage.getItem('savedTotal');
            if (savedTotal !== null) {
                currentTotal = parseInt(savedTotal);
                updateResult();
            }
        }

        function updateResult() {
            document.getElementById("result").innerText = currentTotal + " rupees";
        }

        // Load total on page load
        window.onload = loadTotal;
    </script>
</body>
</html>
